{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Word Frequency Analysis</h2>
    
    {% if word_frequencies %}
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Word</th>
                            <th scope="col">Frequency</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word, count in word_frequencies.items %}
                        <tr>
                            <td>{{ word }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% else %}
        <p class="text-muted">No reflection data available yet.</p>
    {% endif %}
</div>
{% endblock %}
